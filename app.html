<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="app.css" media="screen" title="no title">
    <script src="jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="appStorage.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <header>App</header>
      <div id="main">
        <div id="add-task">
          <label for="new-task-name">Add a Task</label>
          <input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name">
        </div>
        <ul id="task-list"></ul>
      </div>
      <footer></footer>
    </div>
    <div id="templates" class="hidden">
      <ul id="task-template">
        <li class="task">
          <div id="tools">
            <button type="button" class="delete" title="Delete">X</button>
            <button type="button" class="move-up" title="Up">^</button>
            <button type="button" class="move-down" title="Down">v</button>
            <span class="task-name"></span>
            <input type="text" class="task-name hidden">
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
