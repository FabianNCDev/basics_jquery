<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Heading with Mouse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style media="screen">
      body{
        background-color: #eee;
        cursor: none;
      }
      button {
        position: relative;
        top: 40%;
        left: 40%;
        padding: 30px 150px;
        font-size: 1em;
        background-color: #777777;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
      }
      i {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>

    <i
      id="heading"
      class="fa fa-hand-pointer-o fa-5x"
      aria-hidden="true"></i>

      <button id="btn">Click me!</button>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var heading = $('#heading');
      $('html').mousemove(function (event) {
        heading.offset({
          left: event.pageX,
          top: event.pageY
        });
      });

      $('#btn').click(function (e) {
        alert('click');
      });
    </script>
  </body>
</html>
